<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5ba0cb994d.js" crossorigin="anonymous"></script>
    <script src="js/archivos.js"></script>
    <title>Archivos</title>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="profe.html" class="nav-link px-2 text-secondary" style="font-size: 30px;" id="coderater">Coderater</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="contenido">
        <div class="main">
            <a href="" id="archivo-actual" target="_blank"></a>
        </div>
        <div class="side">
            <div>
                <button id="generar-uml">Generar UML</button>
            </div>
            <div class="retroalimentacion">
                <h5>Calificación:</h5>
                <input type="text" id="calificacion">
                <p>Comentario privado:</p>
                <textarea name="" id="comentario-privado" cols="30" rows="5" style="resize: none;" placeholder="Añade un comentario . . ."></textarea>
            </div>
        </div>
    </div>

    <div class="col-12 p-4">
        <button type="submit" class="btn btn-primary" id="btn-calif" style="width: 150px; height: 40px;">Calificar</button>
    </div>
</body>
</html>
