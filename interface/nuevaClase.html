<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/nueva-clase.js"></script>
    <title>Nueva Clase</title>
</head>

<body>
    <div class="p-5 m-0 border-0">
        <div class="row g-3">

            <div class="col-md-6" id="div-nombre">
                <label for="" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="input-nombre" placeholder="POO" required>
            </div>

            <div class="col-12" id="div-descripcion">
                <label for="" class="form-label">Descripción</label>
                <textarea class="form-control" id="input-descripcion" rows="2" style="resize: none;"
                    placeholder="Programación"></textarea>
            </div>

            <div class="col-md-6" style="display: none;" id="div-codigo">
                <label for="" class="form-label">Codigo</label>
                <input type="text" class="form-control" id="input-codigo" placeholder="Código de clase" required>
            </div>

            <div class="col-12 p-4" style="text-align: center;">
                <button type="submit" class="btn btn-primary" id="btn-registrar" style="width: 150px; height: 40px;">Crear</button>
            </div>

        </div>
    </div>
</body>

</html>
